<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container fade-in">
        <h1>Superheros</h1>
        
        <div class="controls">
            <input type="text" id="search" placeholder="Search heroes...">
            <select id="pageSize">
                <option value="10">10 per page</option>
                <option value="20" selected>20 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
                <option value="all">Show all</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th data-column="icon">Icon</th>
                    <th data-column="name">Name</th>
                    <th data-column="fullName">Full Name</th>
                    <th data-column="powerstats">Powerstats</th>
                    <th data-column="race">Race</th>
                    <th data-column="gender">Gender</th>
                    <th data-column="height">Height</th>
                    <th data-column="weight">Weight</th>
                    <th data-column="placeOfBirth">Place of Birth</th>
                    <th data-column="alignment">Alignment</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="10">Loading superheroes...</td>
                </tr>
            </tbody>
        </table>

        <div id="pagination"></div>
    </div>

    <script src="sortable.js"></script>
</body>
</html>
